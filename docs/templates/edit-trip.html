    <div class="container">
        
        <div class="columns">
            
            <div class="column col-12">

                <div class="form-group" ng-class="{'has-danger': error}">
                    <label class="form-label" for="trip-name">Name</label>
                    <input class="form-input" ng-model="trip.name" type="text" id="trip-name" placeholder="i.e. Europe 2016" value="trip.name" />
                </div>

                <div class="form-group">
                    <label class="form-label" for="trip-desc">Description</label>
                    <input class="form-input" type="text" ng-model="trip.description" id="trip-desc" placeholder="i.e. Roadtrip of Europe" value="trip.description" />
                </div>
                
                <div class="text-right">
                    <a class="btn btn-link" href="#/trips/{{id}}">Cancel</a>
                    <button class="btn btn-primary" ng-class="{'loading': saving}" ng-click="update(trip)">Update</button>
                </div>

            </div>
            
        </div>
        
    </div>
